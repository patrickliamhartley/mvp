<div ng-model ="app.battlefield" ng-init="place()">
  <h1 ng-controller="BattlefieldController">BONESTORM II</h1>
  <p>PREPARE FOR BATTLE!</p>

  <div ng-repeat="key in enemies track by $index" ng-hide="key.hidden" ng-click="kill(key)" ng-init="fade()">
    <image id="enemy" src="/../../images/enemy.png"/>
  </div>


  
  <div id="heroName" ng-init="showName()">{{name}}</div>

  <image id="hero" src="/../../images/hero.png">
  <div>
    <p>YOUR GOLD:{{gold}}</p>
  </div>
</div>
