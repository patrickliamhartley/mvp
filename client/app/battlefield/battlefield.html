<div ng-model ="app.battlefield" ng-controller="BattlefieldController">

  <div id="enemybox" style="top:{{key.y}}px; left:{{key.x}}px" ng-repeat="key in enemies track by $index"  ng-click="kill($index)" >
    <image  id="enemy" style="width:{{enemySize}}px;" src="{{key.url}}"/>
  </div>


  <div id="heroBox">
    

    <image id="hero" src={{heroImg}}>
    <div id="itemBar">
      <img id= "item1" src="{{itemImg[0]}}">
      <button ng-click="store()" id="storeDoor">STORE</button>
      <img id= "item2" src="{{itemImg[1]}}">
    </div>
    <div id="heroName" ng-init="showName()">{{name}}</div>
    <div id="goldhealth">
      <p class="gold">YOUR GOLD: {{gold}}</p>
      <p class="health">YOUR HEALTH: {{health}}</p>
    </div>
  </div>
</div>
